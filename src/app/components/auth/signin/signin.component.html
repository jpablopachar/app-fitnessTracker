<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" formControlName="email">
      <mat-hint>Please enter a valid email.</mat-hint>
      <mat-error>Invalid or missing email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
      <mat-hint>Please enter your password.</mat-hint>
      <mat-error>Missing password.</mat-error>
    </mat-form-field>
    <!--<button mat-raised-button color="primary" [disabled]="signinForm.invalid" *ngIf="!isLoading">Signin</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>-->
    <button mat-raised-button color="primary" [disabled]="signinForm.invalid" *ngIf="!(isLoading | async)">Signin</button>
    <mat-spinner *ngIf="isLoading | async"></mat-spinner>
  </form>
</section>
